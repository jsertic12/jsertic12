        <div class="trecaslika">
            <figure>
                <img src="slike/klinika.jpg" alt="">
                <p>
                    <span class="span1onama">N</span>aša glavna klinika za savjetovanje sa veterinarima ima sjedište u Zagrebu no do nas možete doći I brojnim klinikama diljem hrvatske gdje su naši suradnici. Uredi sa našim suradnicima su u Osjeku, Rijeci, Splitu, Zadru I Zagrebu.
                </p>
            </figure>
        </div>
        <hr class="pregrada1">
        <div class="cetvrtaslika">
            <figure>
                <img src="slike/vetteam.jpg" alt="">
                <p>
                    <span class="span2onama">S</span>avjetovalište veterinara ”Kimi” osnovano je prije 10 godina te se sastoji od 10 članova našeg tima stručnjaka veterine, sa dugogodišnjim iskustvom u praksi sa veterinarskih klinika. Na čelu sa Jadrankom Radić i Anom Miočić uspješno poslujemo več dugi niz godina te je naš rad prepoznat I van granica Hrvatske. Uz brojna priznanja odlikovani smo za jedno od najboljih savjetovališta na prostoru EU.
                </p>
            </figure>
        </div>
